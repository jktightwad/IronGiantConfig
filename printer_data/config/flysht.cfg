## RGB
[neopixel sht_led]
pin: sht:RGBLED
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 1.0

[adxl345]
cs_pin: sht:PA9
spi_bus: spi2
