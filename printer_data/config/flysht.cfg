## SHT 36 V2 BOARD PINS
[board_pins sht]
mcu: sht
aliases:
aliases_2209:
    EXT_EN=PA15,EXT_STEP=PB4,EXT_DIR=PB3,EXT_UART=PB5,EXT_DIAG=PB6
aliases_endstop:
    LIMIT_0=PA1,LIMIT_1=PA2
aliases_probe: 
    PROBE_1=PC15,PROBE_2=PB1
aliases_cnc_fans:
    FAN0=PB11,FAN1=PB10
aliases_thermistors:
    TH0=PA3,PT100=PB12,TC0=PA4
aliases_heaters:
    HE0=PA8
aliases_rgb:
    RGBLED=PB0
aliases_adxl:
    ADXL=PA9


## MCU UUID
[mcu sht]
canbus_uuid=575aac677602

## sht CPU Temp
[temperature_sensor sht]
sensor_type: temperature_mcu
sensor_mcu: sht

## HOT END FAN
[heater_fan hotend_fan]
pin: sht:FAN0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

## PART COOLING
[fan]
pin: sht:FAN1
kick_start_time: 0.25
cycle_time: 0.15
min_power: 0.10

#[probe]
#pin: ^sht:LIMIT_2 # ^ pullup for limit switches like Klicky 

## EXTRUDER 
[extruder]
step_pin: sht:EXT_STEP
dir_pin: !sht:EXT_DIR
enable_pin: !sht:EXT_EN
rotation_distance: 46.146 #47.088 #GE2
gear_ratio: 9:1 #GE2
microsteps: 16 #GE2
#rotation_distance: 22.67895 # VZHextrudort, Mini SHerpa and other BMG based extruders
#gear_ratio: 50:10 
#microsteps: 16
full_steps_per_rotation: 200
max_extrude_only_distance: 14000000000
max_extrude_cross_section: 5
max_extrude_only_velocity: 50.0
max_extrude_only_accel: 1500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: sht:HE0
sensor_pin: sht:TH0
sensor_type: ATC Semitec 104GT-2  # this is the default for the Revo heater
pullup_resistor: 4700             # this is the default for the Revo heater
control: pid
pid_Kp: 21.858 #No Fan 245
pid_Ki: 1.015 
pid_Kd: 117.625
#pid_kp: 26.213 #ORIG
#pid_ki: 1.304
#pid_kd: 131.721
#control: mpc #DANGER_KLIPPER
#heater_power: 50  #DANGER_KLIPPER
#cooling_fan: fan #DANGER_KLIPPER
#filament_diameter: 1.75 #DANGER_KLIPPER
#filament_density: 1.20 #DANGER_KLIPPER
#filament_heat_capacity: 1.8 #DANGER_KLIPPER
min_temp: 0
max_temp: 275
min_extrude_temp: 20
pressure_advance: 0.0325 #0.0225
pressure_advance_smooth_time: 0.040

## EXTRUDER MOTOR
[tmc2209 extruder]
uart_pin: sht:EXT_UART
diag_pin: sht:EXT_DIAG
stealthchop_threshold: 0
run_current: 0.70
sense_resistor: 0.110

## ADXL345
